<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link
      rel="icon"
      href="https://drive.google.com/uc?export=view&id=1tPizLQkITezHB_Qwc6jJgOYCfpVnDzb8"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Xeniaverse - PICT CSI's official site." />
    <meta name="google-site-verification" content="2t3P9df5RyaVZ-bYQggXyixAPNS57NYeJobqL8dvmS4" />
    <meta name="keywords" content="pcsb, pcsb xeniaverse, xeniaverse, xeniaverse 2022,pcsb xeniaverse 2022, pict csi xeniaverse,pict csi xeniaverse 2022">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <style>
      html{
        scroll-behavior: smooth;
        min-height: 100vh;
      }
      body {
        background: linear-gradient(-45deg, #080a47, #0d1071, #260240, #17022d);
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
        font-family: "Quicksand";
        min-height: 100vh;
        overflow-x: hidden;
      }
      .Loader-wrapper {
        position: fixed;
        z-index: 99999999;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100vw;
        height: 100vh;
        background: linear-gradient(-45deg, #080a47, #0d1071, #260240, #17022d);
        animation: gradient 15s ease infinite;
        background-size: 400% 400%;
        overflow-x: hidden;
      }
      .Loader {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        max-width: 16.6rem;
        margin-top: 7.3rem;
        margin-bottom: 7.3rem;
      }
      .Loader img {
        width: 60%;
        height: 60%;
        border-radius: 50%;
        animation: zoom 1.8s linear infinite alternate-reverse;
      }
      .Loader:before,
      .Loader:after {
        content: "";
        position: absolute;
        border-radius: 50%;
        animation-duration: 1.8s;
        animation-iteration-count: infinite;
        animation-timing-function: ease-in-out;
        filter: drop-shadow(0 0 0.7555555556rem rgba(33, 150, 243, 0.75));
      }
      .Loader:before {
        width: 100%;
        padding-bottom: 100%;
        box-shadow: inset 0 0 0 1.7rem #2196f3;
        animation-name: pulsA;
      }
      .Loader:after {
        width: calc(100% - 1.7rem * 2);
        padding-bottom: calc(100% - 1.7rem * 2);
        box-shadow: 0 0 0 0 #2196f3;
        animation-name: pulsB;
      }

      @media(max-width:600px){
        body{
          background: #0d1071;
        }
      }

      ::-webkit-scrollbar {
        width: 5px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #2196f3;
      }

      @keyframes pulsA {
        0% {
          box-shadow: inset 0 0 0 1.7rem #2196f3;
          opacity: 1;
        }
        50%,
        100% {
          box-shadow: inset 0 0 0 0 #2196f3;
          opacity: 0;
        }
      }
      @keyframes pulsB {
        0%,
        50% {
          box-shadow: 0 0 0 0 #2196f3;
          opacity: 0;
        }
        100% {
          box-shadow: 0 0 0 1.7rem #2196f3;
          opacity: 1;
        }
      }
      @keyframes gradient {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
      @keyframes zoom {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
        100% {
          transform: scale(1);
        }
      }
      @media (max-width: 400px) {
        .Loader {
          max-width: 12.6rem;
        }
      }
    </style>
    <title>Xeniaverse | PCSB</title>
  </head>
  <body>
    <div class="Loader-wrapper" id="loader">
      <div class="Loader">
        <img
          src="https://drive.google.com/uc?export=view&id=1tPizLQkITezHB_Qwc6jJgOYCfpVnDzb8"
          alt="logo"
        />
      </div>
    </div>
    <div id="root"></div>
  </body>
</html>
